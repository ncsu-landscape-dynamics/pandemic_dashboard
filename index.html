	<style>
	.map-overlay {
		font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
		position: absolute;
		width: 25%;
		top: 0;
		left: 0;
		padding: 10px;
	}

	.map-overlay .map-overlay-inner {
		/* background-color: #fff; */
		box-shadow: 0 1px 2px rgba(0, 0, 0, 0.20);
		border-radius: 3px;
		padding: 10px;
		margin-bottom: 10px;
	}

	.map-overlay h2 {
		line-height: 24px;
		display: block;
		margin: 0 0 10px;
	}

	.map-overlay .legend .bar {
		height: 10px;
		width: 100%;
		background: linear-gradient(to right, #FCA107, #7F3121);
	}

	.map-overlay #slider {
		background-color: transparent;
		display: inline-block;
		width: 100%;
		position: relative;
		margin: 10px auto;
		cursor: ew-resize;
	}

  }

  .flex-center {
	  position: absolute;
	  display: flex;
	  justify-content: center;
	  align-items: center;
  }

  .flex-center.left {
	  left: 0px;
  }

  .flex-center.right {
	  right: 0px;
  }

  .sidebar-content {
	  position: absolute;
	  width: 95%;
	  height: 40%;
	  font-family: Arial, Helvetica, sans-serif;
	  font-size: 32px;



  }

  .sidebar-toggle {
	  position: absolute;
	  width: 1.3em;
	  height: 1.3em;
	  overflow: visible;
	  display: flex;
	  justify-content: center;
	  align-items: center;
  }

  .sidebar-toggle.left {
	  right: -1.5em;
  }

  .sidebar-toggle.right {
	  left: -1.5em;
  }

  .sidebar-toggle:hover {
	  color: #0aa1cf;
	  cursor: pointer;
  }

  .sidebar {
	transition: width 500ms;
	  z-index: 1;
	  width: 300px;
	  height: 10%;


  }

  /*
The sidebar styling has them "expanded" by default, we use CSS transforms to push them offscreen
The toggleSidebar() function removes this class from the element in order to expand it.
*/
  .left.collapsed {
	  transform: translateX(-295px);
	  color: #333;

  }

  .right.collapsed {
	  transform: translateX(295px);
	  color: #333;

  }
  .fa {
  color: black;
}
.fa-caret-left{

}

}
