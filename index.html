<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/custom_styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"

<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />

<style>
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 90%; }
</style>
</head>
<body>
<style>


</style>
<script
src="https://api.tiles.mapbox.com/mapbox.js/plugins/turf/v2.0.0/turf.min.js"
charset="utf-8"
></script>
 
<div id="map"></div>
<div class="overlay">
  <button id="replay">Replay</button>
</div>
 
<div id="state-legend" class="legend">
	<h4><p>Invasion</p><p>Probability</p></h4>
	<div><span style="background-color: #F0F921"></span>1.0</div>
	<div><span style="background-color: #FCCE25"></span>0.9</div>
	<div><span style="background-color: #FCA636"></span>0.8</div>
	<div><span style="background-color: #F1844B"></span>0.7</div>
	<div><span style="background-color: #E16462"></span>0.6</div>
	<div><span style="background-color: #CC4678"></span>0.5</div>
	<div><span style="background-color: #B12A90"></span>0.4</div>
	<div><span style="background-color: #900DA4"></span>0.3</div>
	<div><span style="background-color: #6A00A8"></span>0.2</div>
	<div><span style="background-color: #42049E"></span>0.1</div>
	<div><span style="background-color: #0D0887"></span>0.0</div>
	</div>

<div id="border-legend" class="legendb">
	<h4><p>Phytosanitary</p><p>Compliance</p></h4>
	<div><span style="background-color: #0000FF"></span>High</div>
	<div><span style="background-color: #FF0000"></span>Low</div>
	</div>


	
<script src="js/dashboard.js"></script>
